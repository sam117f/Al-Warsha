name: Android Build Debug

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. جلب الكود من المستودع
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. إعداد بيئة الجافا (مهم جداً استخدام نسخة 17 للتوافق مع أغلب مشاريع أندرويد الحديثة)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. خطوة إصلاح الصلاحيات (هذا هو الحل السحري لمشكلة Permission denied)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. بناء ملف التطبيق (APK) نسخة Debug
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. رفع ملف الـ APK الناتج لكي تتمكن من تحميله
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
